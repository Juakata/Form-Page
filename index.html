<!DOCTYPE html>

<html>

<head>
  <title>Accounts - Sign Up</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div id="img-logo">
      <img width="9.5%" height="9.5%" src="https://static1.squarespace.com/static/5a65685ae45a7c1043de42a9/5bedb093575d1f1bd37fc631/5bedb9dd1ae6cfb26d37601d/1547434638204/intuit.png">
      <i class="quickbooks-text sliding-animation-text sliding-text-2"></i><br>
      <span>
    </div>
    <div>
      <img src="images/mint.png" width="50" height="50">
      <h3>mint</h3>
      <h3>quickbooks</h3>
      <h3>turbotax</h3>
    </div>
  </header>

  <div id="main">
    <div id="div-form">
      <form action="" method="POST">
        <div id="div-center">
          <label id="top-title">Create an Intuit account</label><br><br>
          <label id="middle-title">One account for everything Intuit, including Mint. </label><br>
          <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn more</a><br><br>
          <br>
        </div>
        <label>Email address</label><br>
        <input type="email" name="email">
        <br>
        <br>
        <label>Phone (recommended)</label>
        <br>
        <input type="text" name="telephone">
        <br>
        <br>
        <label>Password</label>
        <br>
        <input type="password" name="password"><br><br>
        <button type="submit" name="singup" ><i class="glyphicon glyphicon-lock" ></i> Create Account</button>
      </form>
    </div>
  </div>

  <footer>

  </footer>
</body>

</html>
